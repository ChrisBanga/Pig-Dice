<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center title"><span class="border rounded">PIG DICE</span></h1>
      <div class="landing-page">
        <form id="player1">
          <div class="form-control">
            <label for="exampleInputName">Player 1</label>
            <input type="text"  id="player1" placeholder="Choose a name" required>
          </div>
        </form>
        <form id="Player2">
          <div class="form-control">
            <label for="exampleInputName">Player 2</label>
            <input type="type"  id="player2" placeholder="Choose a name" required>
          </div>
        </form>
      </div>
      <button id="start" class="col-12 btn btn-success text-align-center"> Let's PLAY!</button>
    </div>
    <div class="container-fluid game">
      <button id="new-game" class="btn btn-info">NEW GAME</button>
      <div class="row">
        <div class="col-md-6 p1">
          <h1>P1<span id="player1Name"></span></h1>
          <button id="p1-roll" class="btn btn-warning">ROLL dice</button>
          <button id="p1-hold" class="btn btn-warning">HOLD</button>
          <h4>Dice roll:<span id="roll-P1"></span></h4>
          <h4>Round Score:<span id="round-score-P1"></span></h4>
          <h4>Total Score:<span id="total-score-P1"></span></h4>
        </div>
        <div class="col-md-6 p2">
          <h1>P2<span id="playerName2"></span></h1>
          <button id="p2-roll"class="btn btn-warning">ROLL dice</button>
          <button id="p2-hold" class="btn btn-warning">HOLD</button>
          <h4>Dice roll:<span id="roll-P2"></span></h4>
          <h4>Round Score:<span id="round-score-P2"></span></h4>
          <h4>Total Score:<span id="total-score-P2"></span></h4>

        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
